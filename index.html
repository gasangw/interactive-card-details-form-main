<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <section class="container">
    <div class="left_section"></div>
    <div class="right_section">
      <form method="post">
        <label for="card_holderName">CARDHOLDER NAME</label>
        <input type="text" placeholder="eg Thomas Gasangwa" id="card_holderName" required>
        <label for="card_Number">CARD NUMBER</label>
        <input type="text" placeholder="123457896736" id="card_Number" required>
        <label for="card_expiry">EXP.DATE(MM/YY)
          <input type="month" placeholder="MM" id="month" required>
          <input type="year" placeholder="YY" id="year" required>
        </label>
      </form>
    </div>
  </section>
